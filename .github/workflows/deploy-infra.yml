name: Deploy Infrastructure

on:
  push:
    branches: [main, master]
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy-infra.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  security-events: write
  actions: read

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  TF_VAR_mongodb_admin_pass: ${{ secrets.MONGODB_ADMIN_PASS }}
  TF_VAR_mongodb_app_pass: ${{ secrets.MONGODB_APP_PASS }}
  TF_VAR_backup_encryption_key: ${{ secrets.BACKUP_ENCRYPTION_KEY }}
  TF_VAR_wazuh_admin_password: ${{ secrets.WAZUH_ADMIN_PASS }}
  TF_VAR_wazuh_api_password: ${{ secrets.WAZUH_API_PASS }}
  TF_VAR_container_image: ${{ vars.CONTAINER_IMAGE || 'nginx:latest' }}
  TF_VAR_redteam_allowed_cidrs: '["0.0.0.0/0"]'
  TF_VAR_wazuh_allowed_cidrs: '["0.0.0.0/0"]'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          soft_fail: true
          skip_check: CKV_AWS_144,CKV_AWS_145

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: security-scan
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/demo.tfvars" \
            -out=tfplan \
            -no-color
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Apply on push to main/master or manual trigger with 'apply'
      - name: Terraform Apply
        if: |
          (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      # Destroy only on manual trigger with 'destroy'
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy \
            -var-file="environments/demo.tfvars" \
            -auto-approve

      - name: Terraform Output
        if: |
          (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: terraform output -no-color
